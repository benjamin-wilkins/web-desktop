<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    
    <title>Clock</title>
  </head>
  <body>
    <canvas id="clock" width="100%" height="calc(450px-4rem)"></canvas>
    <p id="digital"></p>
    <script>
      digital = document.getElementById("digital");
      analogue = document.getElementById("clock");

      ctx = analogue.getContext("2d");
      var radius = analogue.height / 2;
      ctx.translate(radius, radius);
      radius = radius * 0.9;

      update();

      setInterval(update, 1000);

      function update () {
        const datetime = Date();
        digital.innerText = datetime.toString();

        ctx.arc(0, 0, radius, 0 , 2 * Math.PI);
        ctx.fillStyle = "black";
        ctx.fill();
      };
    </script>
  </body>
</html>
